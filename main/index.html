<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vampiro+One&display=swap" rel="stylesheet">
</head>

<body>
    <!--// header section start -->
    <div class="background_image"></div>
    <header class="header">
        <!-- logo box -->
        <div class="header_logo">
            <a href="#"></a>
        </div>
        <!-- menu box -->
        <div class="header_menu">
            <ul>
                <li><a href="#">어디 갈래</a></li>
                <li><a href="#">여행 일정</a></li>
                <li><a href="#">소통 하자</a></li>
                <li><a href="#">기억 해줘!</a></li>
            </ul>
            <!-- underline -->
            <div class="menu_underline"></div>
        </div>
        <!-- member stat box -->
        <div class="header_member_stat">
            <!-- member profile image -->
            <a href="#" class="member_image"></a>
            <!-- member login status -->
            <input type="checkbox" id="member_name">
            <label for="member_name" class="member_name">관리자</label>
            <!-- member menu -->
            <div class="menu_non_member hidden">
                <ul>
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li>
                        <a href="#">회원 가입</a>
                    </li>
                </ul>
            </div>
            <div class="menu_member hidden">
                <ul>
                    <li>
                        <a href="#">내 일정 관리</a>
                    </li>
                    <li>
                        <a href="#">내 메시지</a>
                    </li>
                    <li>
                        <a href="#">로그아웃</a>
                    </li>
                </ul>
            </div>

            <div class="menu_admin">

                <ul>
                    <li>
                        <a href="#">어드민 관리</a>
                    </li>
                    <li>
                        <a href="#">게시판 관리</a>
                    </li>
                    <li>
                        <a href="#">메시지</a>
                    </li>
                    <li>
                        <a href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header section end //-->

    <!--// search box start -->
    <div class="search_box">
        <h1>
            <span>Let's</span><br>
            Remember
        </h1>
        <input type="text" placeholder="어디로 떠나실건가요?:)" maxlength="20">
        <!-- search icon -->
        <svg width="23" height="22" viewBox="0 0 23 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="10.1102" cy="9.396" r="7.896" stroke="#B3B3B3" stroke-width="3" />
            <path d="M16.0896 15.8757L20.7143 20.5005" stroke="#B3B3B3" stroke-width="3" stroke-linecap="round" />
        </svg>
    </div>
    <!-- search box end //-->

    <!--// contents start -->
    <div class="contents">
        <div class="content_left">

        </div>
        <div class="content_middle">
            <div class="cont_mid_top"></div>
            <div class="cont_mid_bottom"></div>
        </div>
        <div class="content_right">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <!-- contents end //-->
</body>
<script src="../header/header.js"></script>
<script src="index.js"></script>

</html>
