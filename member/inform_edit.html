<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="inform_edit.css">
</head>

<body>
    <!--// header section start -->
    <div class="background_image"></div>
    <header class="header">
        <!-- logo box -->
        <div class="header_logo">
            <a href="#"></a>
        </div>
        <!-- menu box -->
        <div class="header_menu">
            <ul>
                <li><a href="#">어디 갈래</a></li>
                <li><a href="#">여행 일정</a></li>
                <li><a href="#">소통 하자</a></li>
                <li><a href="#">기억 해줘!</a></li>
            </ul>
            <!-- underline -->
            <div class="menu_underline"></div>
        </div>
        <!-- member stat box -->
        <div class="header_member_stat">
            <!-- member profile image -->
            <a href="#" class="member_image"></a>
            <!-- member login status -->
            <input type="checkbox" id="member_name">
            <label for="member_name" class="member_name">비회원</label>
            <!-- member menu -->
            <div class="menu_non_member">
                <ul>
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li>
                        <a href="#">회원 가입</a>
                    </li>
                </ul>
            </div>
            <div class="menu_member hidden">
                <ul>
                    <li>
                        <a href="#">내 일정 관리</a>
                    </li>
                    <li>
                        <a href="#">내 메시지</a>
                    </li>
                    <li>
                        <a href="#">로그아웃</a>
                    </li>
                </ul>
            </div>

            <div class="menu_admin hidden">

                <ul>
                    <li>
                        <a href="#">어드민 관리</a>
                    </li>
                    <li>
                        <a href="#">게시판 관리</a>
                    </li>
                    <li>
                        <a href="#">메시지</a>
                    </li>
                    <li>
                        <a href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header section end //-->

    <!-- contents: board list box -->
    <div class="content">
        <!---member edit form start--->
        <form action="" class="member_edit_box" onsubmit="edit_button_check()">
            <h1>회원 정보 수정</h1>

            <!--member edit id-->


            <div class="member_edit_id">
                <h2>아이디</h2>
                <input type="text" nam="member_id" value="GilDong1004" disabled>

            </div>

            <!--member edit name-->
            <div class="member_edit_name">
                <h2>이름</h2>
                <input type="text" nam="member_name" value="홍길동" readonly>

            </div>

            <!--member edit phone-->
            <div class="member_edit_phone">
                <h2>연락처</h2>
                <select name="phone" id="member_edit_phone">
                    <option value="none">통신사</option>
                    <option value="SKT">SKT</option>
                    <option value="KT">KT</option>
                    <option value="LGU">LGU</option>
                    <option value="SAVE">알뜰</option>
                </select>
                <input type="text" maxlength="3">
                <input type="text" maxlength="4">
                <input type="text" maxlength="4">
            </div>

            <!--member edit email-->
            <div class="member_edit_email">
                <h2>이메일</h2>
                <input type="text" maxlength="12">
                <span>@</span>
                <input type="text" maxlength="12">
                <select name="email" id="member_edit_email">
                    <option value="">직접입력</option>
                    <option value="gmail.com">구글</option>
                    <option value="naver.com">네이버</option>
                    <option value="kakao.com">카카오</option>
                    <option value="nate.com">네이트</option>
                    <option value="hanmail.net">다음</option>
                </select>
            </div>


            <!--member edit button-->
            <div class="member_edit_button">
                <input type="submit" value="수정하기">
                <input type="button" value="취소">
                <!--ㅡ비밀번호변경하기, 회원탈퇴-->
                <span>
                    <a href="pw_edit.html" title="비밀번호 변경하기로 이동">비밀번호 변경</a>
                    <a href="#" title="계정 탈퇴">계정 탈퇴</a>
                </span>
            </div>




        </form>
        <!--member edit form end-->
    </div>
    <!-- container section end //-->

</body>
<script src="../header/header.js"></script>
<script src="base.js"></script>
<script src="inform_edit.js"></script>

</html>
