<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--// link css src -->
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="login.css">
    <!-- link css src //-->

</head>

<body>
    <!--// header section start -->
    <div class="background_image"></div>
    <header class="header">
        <!-- logo box -->
        <div class="header_logo">
            <a href="#"></a>
        </div>
        <!-- menu box -->
        <div class="header_menu">
            <ul>
                <li><a href="#">어디 갈래</a></li>
                <li><a href="#">여행 일정</a></li>
                <li><a href="#">소통 하자</a></li>
                <li><a href="#">기억 해줘!</a></li>
            </ul>
            <!-- underline -->
            <div class="menu_underline"></div>
        </div>
        <!-- member stat box -->
        <div class="header_member_stat">
            <!-- member profile image -->
            <a href="#" class="member_image"></a>
            <!-- member login status -->
            <input type="checkbox" id="member_name">
            <label for="member_name" class="member_name">비회원</label>
            <!-- member menu -->
            <div class="menu_non_member ">
                <ul>
                    <li>
                        <a href="#">로그인</a>
                    </li>
                    <li>
                        <a href="#">회원 가입</a>
                    </li>
                </ul>
            </div>
            <div class="menu_member hidden">
                <ul>
                    <li>
                        <a href="#">내 일정 관리</a>
                    </li>
                    <li>
                        <a href="#">내 메시지</a>
                    </li>
                    <li>
                        <a href="#">로그아웃</a>
                    </li>
                </ul>
            </div>

            <div class="menu_admin hidden">

                <ul>
                    <li>
                        <a href="#">어드민 관리</a>
                    </li>
                    <li>
                        <a href="#">게시판 관리</a>
                    </li>
                    <li>
                        <a href="#">메시지</a>
                    </li>
                    <li>
                        <a href="#">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header section end //-->

    <!--content start-->

    <div class="content">

        <form class="member_login_box">
            <h1 class="member_login_logo">
                ㄱㅎㅈ

            </h1>


            <div class="member_login_id">
                <input type="text" required="required" maxlength="12">
                <span>아이디</span>
                <i></i>


            </div>

            <div class="member_login_pw">
                <input type="password" required="required" maxlength="18">
                <span>비밀번호</span>
                <i></i>


            </div>

            <div class="member_login_btn">
                <input type="submit" value="로그인">
                <input type="button" value="취소">
            </div>

            <div class="member_login_etc">
                <a href="#">아이디,비밀번호 찾기</a>
                <a href="#">회원가입</a>
            </div>










        </form>






    </div>



    <!--content end-->





</body>
<script src="../header/header.js"></script>

</html>
